<div class="d-flex justify-content-center align-items-center vh-100  " *ngIf="isLoading">
  <div class="spinner-grow text-primary width" role="status" style="height: 110px;width: 110px;">
      <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container" *ngIf="!isLoading">
    <div class="card mb-3" >
        <div class="row g-0" *ngIf="moviedetailsresult">
          <div class="col-md-4" >
            <img *ngIf="moviedetailsresult.poster_path; else placeholder" src="https://image.tmdb.org/t/p/w200/{{moviedetailsresult.poster_path}}" class="img-fluid rounded-start" alt="..."
             style="width:100% ; ">
             <ng-template #placeholder>
                <img src="https://fakeimg.pl/300x400" class="card-img-top img-thumbnail" alt="Placeholder">
            </ng-template>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{moviedetailsresult.title}}</h5>
              <p class="card-text">{{moviedetailsresult.overview}}</p>
              <p class="card-text"><small class="text-body-secondary">Release date : {{moviedetailsresult.release_date}}</small></p>
              <p class="card-text"><small class="text-body-secondary"> Popularity : {{moviedetailsresult.popularity  | number :'1.2-2' }}</small></p>
              <p class="card-text"><small class="text-body-secondary"> Vote count : {{moviedetailsresult.vote_count  | number :'1.2-2' }}</small></p>
            </div>
          </div>
        </div>
      </div>
</div>
