<div class="d-flex justify-content-center align-items-center vh-100  " *ngIf="isLoading">
    <div  class="spinner-grow text-primary width" role="status" style="height: 110px;width: 110px;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<div class="container" *ngIf="!isLoading">
    <form class="text-center">
        <h2>Tv series</h2>
      <button class="btn btn-outline-success me-2" type="button" (click)="filtertvdata('popular')">Popular</button>
      <button class="btn btn-sm btn-outline-secondary m-2" type="button" (click)="filtertvdata('top_rated')">Top rated</button>
      <button class="btn btn-sm btn-outline-secondary m-2" type="button" (click)="filtertvdata('on_the_air')">On the air</button>
      <button class="btn btn-sm btn-outline-secondary m-2" type="button" (click)="filtertvdata('airing_today')">Airing today</button>
    </form>
    <div class="row justify-content-center" *ngIf="tvs">
        <div class="card m-1 height-400" style="width: 18rem;" *ngFor="let drama of tvs.results">
            <img *ngIf="drama.poster_path; else placeholder"  src="https://image.tmdb.org/t/p/w200/{{drama.poster_path}}" class="card-img-top img-thumbnail" alt="...">
            <ng-template #placeholder>
                <img src="https://fakeimg.pl/300x400" class="card-img-top img-thumbnail" alt="Placeholder">
            </ng-template>
            <div class="card-body">
                <h5 class="card-title">{{drama.name}}</h5>
                <p class="card-text">{{drama.first_air_date}}</p>
            </div>
            <a [routerLink]="['/tvdetails',drama.id]" class="btn btn-outline-primary">Movie details</a>
        </div>
    </div>
</div>
